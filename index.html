<!DOCTYPE html>
<html>

<head>
	<title>iframe browser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!--Bootstrap CDN + JS + JQuery-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="libraries/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="iframe-browser.css">
	<script src="iframe-browser.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div id="header" class="row align-items-center indigo-bg" style="padding-top: 5px; padding-bottom: 5px;">
			<div class="col-md-2 large-text"><a id="title">iframe browser</a></div>
			<div class="input-group mb-8 col-md-8 align-items-center">
				<input type="text" id="AddressBar" class="indigo-2-bg address-link form-control" style="border-radius: 1em;">
				<button id="AddressBarButton" class="input-group-append btn indigo-bg" style="padding-left: 0.5em;">
					<i class="far fa-2x fa-arrow-alt-circle-right"></i>
				</button>
			</div>
			<div class="col-md-1">

			</div>
			<div class="col-md-1" style="text-align: center;">
				<span id="clock"></span>
			</div>
		</div>
		<div id="iframe-border-area" class="row black-bg">
			<div id="iframe-box" class="iframe-box black-bg row">
				<div class="col-md-1 sidebar indigo-bg">
					<div class="sidebar-box">
						<a class="fab link-icon fa-wikipedia-w dark-bg-link" id="wikipedia"></a>
					</div>
					<div class="sidebar-box">
						<a class="fas link-icon fa-search dark-bg-link" id="search"></a>
					</div>
					<div class="sidebar-box">
						<a class="fas link-icon fa-map-marked dark-bg-link" id="maps"></a>
					</div>
					<div class="sidebar-box">
						<a class="fas link-icon fa-language dark-bg-link" id="translate"></a>
					</div>
					<div class="sidebar-box">
						<a class="fas link-icon fa-university dark-bg-link" id="school"></a>
					</div>
				</div>
				<div id="IframeColumn" class="col-md-11">
					<iframe id="Iframe"></iframe>
				</div>
			</div>
		</div>
		<div id="footer" class="row footer">
			<div>
				Placeholder text
			</div>
			<div>
				Light mode
			</div>
			<div>
				<a href="./pages/original/index.html" class="dark-bg-link">Original Page</a>
			</div>
		</div>
	</div>
</body>

</html>
